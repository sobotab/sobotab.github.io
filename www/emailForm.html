<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <link href="../css/style.css" rel="stylesheet">
        <link href="../css/emailForm.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div id="nav-placeholder"></div>
            <script>
                $(function(){
                    $("#nav-placeholder").load("nav-bar.html");
                });
            </script>
            <div id="form-div">
                <div class="input-div">
                    <label for="user_fname">First name:</label>
                    <input type="text" id="user_fname" name="fname">
                </div>
                <div class="input-div">
                    <label for="user_lname">Last name:</label>
                    <input type="text" id="user_lname" name="lname">
                </div>
                <div class="input-div">
                    <label for="user_email">Email address:</label>
                    <input type="email" id="user_email" name="email">
                </div>
                <label for="user_phone">Phone number:</label>
                <input type="tel" id="user_phone" name="phone">
                <label for="user_message">Message:</label>
                <input type="text" id="user_message" name="message">
                <input type="submit" id="submit_button" name="submit" value="Submit">
            </div>
        </div>
    </body>
</html>
